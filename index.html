<!-- Countdown Script -->
<script>
const targetDate = new Date("January 15, 2026 00:00:00").getTime();
const d = document.querySelector(".days .number");
const h = document.querySelector(".hours .number");
const m = document.querySelector(".minutes .number");
const s = document.querySelector(".seconds .number");

setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;
  if (diff < 0) return;

  d.textContent = Math.floor(diff / (1000*60*60*24));
  h.textContent = Math.floor((diff / (1000*60*60)) % 24);
  m.textContent = Math.floor((diff / (1000*60)) % 60);
  s.textContent = Math.floor((diff / 1000) % 60);
}, 1000);
</script>
